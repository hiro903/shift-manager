name: Java CI with Gradle

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    env:
      SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3307/shift_manager
      SPRING_DATASOURCE_USERNAME: hiro
      SPRING_DATASOURCE_PASSWORD: password

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@417ae3ccd767c252f5661f1ace9f835f9654f2b5

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Start MySQL with docker-compose
        run: |
          docker-compose up -d
          # Wait for MySQL to be ready
          echo "Waiting for MySQL to be ready..."
          timeout 30 bash -c 'until docker exec docker-staff mysqladmin ping -h"localhost" -P"3306" -u"hiro" -p"password" --silent; do sleep 1; done'
          echo "MySQL is ready!"

      - name: Run tests with Gradle
        run: ./gradlew test --info

      - name: Stop containers
        if: always()
        run: docker-compose down -v
